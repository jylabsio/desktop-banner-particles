<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Particle Banner</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=DM+Mono&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #08080f;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Syne', sans-serif;
  }

  .banner {
    position: relative;
    width: 100%;
    max-width: 1200px;
    height: 540px;
    overflow: hidden;
    background: #06060d;
    border-radius: 3px;
  }

  canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
  }

  .slides {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  .slide.active { opacity: 1; }

  /* ── SLIDE 1: Geometric Rings ── */
  .slide-1 .ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid;
    animation: spin linear infinite;
  }
  .slide-1 .r1 { width:180px;height:180px;border-color:rgba(255,255,255,0.2);animation-duration:16s; }
  .slide-1 .r2 { width:310px;height:310px;border-color:rgba(180,180,180,0.13);animation-duration:28s;animation-direction:reverse; }
  .slide-1 .r3 { width:450px;height:450px;border-color:rgba(255,255,255,0.07);animation-duration:46s; }
  .slide-1 .r4 { width:590px;height:590px;border-color:rgba(150,150,150,0.05);animation-duration:65s;animation-direction:reverse; }
  .slide-1 .dot-marker {
    position:absolute;width:6px;height:6px;background:#00f5c4;border-radius:50%;
    box-shadow:0 0 10px 3px rgba(0,245,196,0.8);
  }
  .slide-1 .core {
    width:14px;height:14px;border-radius:50%;
    background:#ffffff;
    box-shadow:0 0 30px 10px rgba(255,255,255,0.35),0 0 90px 30px rgba(255,255,255,0.1);
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ── SLIDE 2: Light Beams ── */
  .slide-2 .beams {
    position:absolute;inset:0;
    display:flex;flex-direction:column;justify-content:center;
  }
  .slide-2 .beam {
    height:1px;margin:30px 0;
    background:linear-gradient(90deg,transparent 0%,var(--bc) 25%,var(--bc) 75%,transparent 100%);
    opacity:var(--bo);
    animation:bpulse 3.5s ease-in-out infinite;
    animation-delay:var(--bd);
    transform-origin:center;
  }
  @keyframes bpulse {
    0%,100%{transform:scaleX(0.6);opacity:calc(var(--bo)*0.4)}
    50%{transform:scaleX(1);opacity:var(--bo)}
  }
  .slide-2 .tag {
    position:absolute;bottom:44px;left:50%;transform:translateX(-50%);
    font-family:'DM Mono',monospace;font-size:11px;
    letter-spacing:0.35em;color:rgba(255,255,255,0.15);text-transform:uppercase;
  }

  /* ── SLIDE 3: Vaporwave ── */
  .slide-3 .vp-wrap { position:absolute;inset:0;overflow:hidden; }
  .slide-3 .grid-svg {
    position:absolute;bottom:-5%;left:50%;transform:translateX(-50%);
    width:180%;opacity:0.55;
  }
  .slide-3 .sun {
    position:absolute;top:20%;left:50%;transform:translateX(-50%);
    width:170px;height:170px;border-radius:50%;
    background:linear-gradient(to bottom,#ffffff,#888888);
    box-shadow:0 0 60px 20px rgba(255,255,255,0.15);
    overflow:hidden;
  }
  .slide-3 .ss { position:absolute;left:0;right:0;background:#06060d; }

  .progress-bar {
    position:absolute;bottom:0;left:0;height:2px;
    background:linear-gradient(90deg,#ffffff,#aaaaaa,#dddddd);
    width:0%;z-index:20;
  }

  /* ── CENTER TEXT ── */
  .center-text {
    position:absolute;bottom:28px;left:0;right:0;
    display:flex;flex-direction:column;align-items:center;justify-content:flex-end;
    z-index:30;pointer-events:none;text-align:center;
  }
  .center-text h2 {
    font-family:'Syne',sans-serif;font-weight:800;
    font-size:clamp(14px,2.2vw,29px);
    letter-spacing:-0.02em;
    background:linear-gradient(120deg,#ffffff 0%,#aaaaaa 50%,#dddddd 100%);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
    text-shadow:none;
    animation:tglow 3s ease-in-out infinite alternate;
  }
  @keyframes tglow {
    from { filter: drop-shadow(0 0 8px rgba(255,255,255,0.3)); }
    to   { filter: drop-shadow(0 0 22px rgba(200,200,200,0.5)); }
  }
  .center-text p {
    margin-top:6px;
    font-family:'DM Mono',monospace;font-size:7px;
    letter-spacing:0.28em;text-transform:uppercase;
    color:rgba(255,255,255,0.25);
  }

  .hint {
    position:absolute;bottom:20px;right:34px;
    font-family:'DM Mono',monospace;font-size:10px;
    letter-spacing:0.22em;color:rgba(255,255,255,0.13);
    z-index:20;animation:hfade 4s ease-in-out infinite;
  }
  @keyframes hfade{0%,100%{opacity:0}35%,65%{opacity:1}}
</style>
</head>
<body>

<div class="banner" id="banner">
  <canvas id="c"></canvas>

  <div class="slides">

    <!-- SLIDE 1 -->
    <div class="slide slide-1 active">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="ring r4"></div>
      <div class="core"></div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide slide-2">
      <div class="beams">
        <div class="beam" style="--bc:rgba(255,255,255,0.55);--bo:0.55;--bd:0s"></div>
        <div class="beam" style="--bc:rgba(180,180,180,0.65);--bo:0.65;--bd:0.4s"></div>
        <div class="beam" style="--bc:rgba(255,255,255,0.35);--bo:0.35;--bd:0.8s"></div>
        <div class="beam" style="--bc:rgba(140,140,140,0.55);--bo:0.55;--bd:1.1s"></div>
        <div class="beam" style="--bc:rgba(200,200,200,0.45);--bo:0.45;--bd:0.6s"></div>
        <div class="beam" style="--bc:rgba(255,255,255,0.6);--bo:0.6;--bd:1.4s"></div>
        <div class="beam" style="--bc:rgba(160,160,160,0.3);--bo:0.3;--bd:0.2s"></div>
      </div>

    </div>

    <!-- SLIDE 3 -->
    <div class="slide slide-3">
      <div class="vp-wrap">
        <svg class="grid-svg" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="gg" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
              <stop offset="100%" stop-color="#888888" stop-opacity="0.2"/>
            </linearGradient>
          </defs>
          <line x1="0" y1="20" x2="800" y2="20" stroke="url(#gg)" stroke-width="0.7" opacity="0.5"/>
          <line x1="0" y1="55" x2="800" y2="55" stroke="url(#gg)" stroke-width="0.8" opacity="0.6"/>
          <line x1="0" y1="100" x2="800" y2="100" stroke="url(#gg)" stroke-width="1" opacity="0.7"/>
          <line x1="0" y1="158" x2="800" y2="158" stroke="url(#gg)" stroke-width="1.2" opacity="0.8"/>
          <line x1="0" y1="235" x2="800" y2="235" stroke="url(#gg)" stroke-width="1.5" opacity="0.9"/>
          <line x1="0" y1="340" x2="800" y2="340" stroke="url(#gg)" stroke-width="1.9"/>
          <line x1="400" y1="0" x2="0" y2="400" stroke="url(#gg)" stroke-width="0.8" opacity="0.5"/>
          <line x1="400" y1="0" x2="800" y2="400" stroke="url(#gg)" stroke-width="0.8" opacity="0.5"/>
          <line x1="400" y1="0" x2="130" y2="400" stroke="url(#gg)" stroke-width="0.6" opacity="0.4"/>
          <line x1="400" y1="0" x2="670" y2="400" stroke="url(#gg)" stroke-width="0.6" opacity="0.4"/>
          <line x1="400" y1="0" x2="260" y2="400" stroke="url(#gg)" stroke-width="0.5" opacity="0.35"/>
          <line x1="400" y1="0" x2="540" y2="400" stroke="url(#gg)" stroke-width="0.5" opacity="0.35"/>
          <line x1="400" y1="0" x2="70" y2="400" stroke="url(#gg)" stroke-width="0.4" opacity="0.28"/>
          <line x1="400" y1="0" x2="730" y2="400" stroke="url(#gg)" stroke-width="0.4" opacity="0.28"/>
        </svg>
        <div class="sun">
          <div class="ss" style="top:52%;height:10px"></div>
          <div class="ss" style="top:66%;height:8px"></div>
          <div class="ss" style="top:77%;height:6px"></div>
          <div class="ss" style="top:86%;height:5px"></div>
          <div class="ss" style="top:93%;height:4px"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="center-text">
    <p>my experiments</p>
  </div>

  <div class="progress-bar" id="progress" style="display:none"></div>
</div>

<script>
// ═══════════════════════════════════
//  PARTICLE ENGINE
// ═══════════════════════════════════
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const banner = document.getElementById('banner');

let W, H;
const mouse = { x: -9999, y: -9999, active: false };

function resize() {
  W = canvas.width = banner.offsetWidth;
  H = canvas.height = banner.offsetHeight;
}
resize();
window.addEventListener('resize', () => { resize(); initParticles(); });

banner.addEventListener('mousemove', e => {
  const r = banner.getBoundingClientRect();
  mouse.x = e.clientX - r.left;
  mouse.y = e.clientY - r.top;
  mouse.active = true;
});
banner.addEventListener('mouseleave', () => {
  mouse.active = false;
  mouse.x = -9999; mouse.y = -9999;
});

// Per-slide palettes
const palettes = [
  ['#ffffff','#cccccc','#999999','#e0e0e0'],
  ['#ffffff','#aaaaaa','#dddddd','#888888'],
  ['#cccccc','#eeeeee','#777777','#ffffff'],
];
let colors = palettes[0];

function hexRgba(hex, a) {
  const r = parseInt(hex.slice(1,3),16);
  const g = parseInt(hex.slice(3,5),16);
  const b = parseInt(hex.slice(5,7),16);
  return `rgba(${r},${g},${b},${+a.toFixed(3)})`;
}

const NUM = 170;
const particles = [];

class P {
  constructor() { this.init(true); }
  init(rand = false) {
    this.x = this.ox = Math.random() * W;
    this.y = this.oy = rand ? Math.random() * H : H + 6;
    this.vx = (Math.random() - 0.5) * 0.28;
    this.vy = -(Math.random() * 0.32 + 0.07);
    this.r = Math.random() * 2 + 0.4;
    this.baseA = Math.random() * 0.5 + 0.15;
    this.a = this.baseA;
    this.col = colors[Math.floor(Math.random() * colors.length)];
    this.flicker = Math.random() * Math.PI * 2;
    this.fSpeed = Math.random() * 0.035 + 0.01;
    this.repR = 85 + Math.random() * 50;
    this.repF = 3.5 + Math.random() * 3;
  }
  update() {
    this.flicker += this.fSpeed;
    const dx = this.x - mouse.x;
    const dy = this.y - mouse.y;
    const dist = Math.hypot(dx, dy);

    if (mouse.active && dist < this.repR) {
      const force = (this.repR - dist) / this.repR;
      const ang = Math.atan2(dy, dx);
      this.x += Math.cos(ang) * force * this.repF;
      this.y += Math.sin(ang) * force * this.repF;
      this.a = Math.min(1, this.baseA + force * 0.8);
    } else {
      this.x += (this.ox - this.x) * 0.018 + this.vx;
      this.y += (this.oy - this.y) * 0.018 + this.vy;
      this.a += (this.baseA - this.a) * 0.06;
      this.ox += this.vx * 0.28;
      this.oy += this.vy * 0.28;
    }
    if (this.oy < -10) this.init(false);
  }
  draw() {
    const a = this.a * (0.75 + 0.25 * Math.sin(this.flicker));
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = hexRgba(this.col, a);
    ctx.fill();
  }
}

function initParticles() {
  particles.length = 0;
  for (let i = 0; i < NUM; i++) particles.push(new P());
}
initParticles();

function drawLinks() {
  const max = 78;
  for (let i = 0; i < particles.length; i++) {
    for (let j = i+1; j < particles.length; j++) {
      const d = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
      if (d < max) {
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.strokeStyle = `rgba(200,200,200,${((1-d/max)*0.11).toFixed(3)})`;
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }
    }
  }
}

function drawMouseGlow() {
  if (!mouse.active) return;
  const g = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 130);
  g.addColorStop(0, 'rgba(220,220,220,0.07)');
  g.addColorStop(1, 'rgba(220,220,220,0)');
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, 130, 0, Math.PI*2);
  ctx.fill();
}

(function loop() {
  ctx.clearRect(0, 0, W, H);
  drawMouseGlow();
  drawLinks();
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(loop);
})();

// ═══════════════════════════════════
//  SLIDESHOW
// ═══════════════════════════════════
const slides = document.querySelectorAll('.slide');
const progressEl = document.getElementById('progress');
const INTERVAL = 6500;
let current = 0, autoT;

function goTo(idx) {
  slides[current].classList.remove('active');
  current = (idx + 3) % 3;
  slides[current].classList.add('active');

  // Swap particle colors
  colors = palettes[current];
  particles.forEach(p => {
    p.col = colors[Math.floor(Math.random() * colors.length)];
  });

  // Progress bar
  clearTimeout(autoT);
  progressEl.style.transition = 'none';
  progressEl.style.width = '0%';
  setTimeout(() => {
    progressEl.style.transition = `width ${INTERVAL}ms linear`;
    progressEl.style.width = '100%';
  }, 30);
  autoT = setTimeout(() => goTo(current + 1), INTERVAL);
}

// kick off
progressEl.style.transition = `width ${INTERVAL}ms linear`;
progressEl.style.width = '100%';
autoT = setTimeout(() => goTo(1), INTERVAL);
</script>
</body>
</html>
